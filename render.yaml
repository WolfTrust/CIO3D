services:
  - type: web
    name: cio-venture
    env: node
    plan: starter
    buildCommand: pnpm install --no-frozen-lockfile && pnpm run db:push && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: false
